<html>

        <script src="vista/js/jquery/jquery-1.11.1.min.js"></script>

    <body>
        <div id="barraNavegacion"></div>
        


        <!-- INICION DEl MODAL DE LOGIN -->
        <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formLogin" class="form-signin form-horizontal">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h2 class="modal-title">Login</h2>
                        </div>
                        <div class="modal-body">
                            <h3>Ingresar</h3>
                            <br>
                            <h4>  Nombre de Usuario:</h4>
                            <input type="text" id="nombre_usuario" class="form-control" value="qwe" required autofocus>
                            <h4>  Clave de Ingreso:</h4>
                            <input type="password" id="clave" class="form-control" value="12345678" required>
                        </div>
                        <div class="modal-footer">
                            <button id="btnIngresar" class="btn btn-lg btn-primary btn-block" type="button">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- FIN DEl MODAL DE LOGIN -->

    </body>
